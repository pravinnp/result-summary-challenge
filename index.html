<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div id="main-container">
      <div id="top-container">
        <div id="title" class="top-container-content"><h3>Your Result</h3></div> 
        
        <div id="score-container" class="top-container-content">
          <div id="score"><h1>76</h1></div> 
          <div id="total-score"><h3>of 100</h3></div> 
        </div>
        <div class="top-container-content">
          <h2>Great</h2>
          <p>You scored higher than 65% of the <br/> people who have taken these tests.</p>
        </div>
      </div>
      <div id="bottom-container">
        <h2>Summary</h2>
        <div id="rows">
          <div id="row-1" class="row-format">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction">
            <h3>Reaction</h3>
            <h4>80 / 100</h4>
          </div>
          <div id="row-2" class="row-format">
            <img src="./assets/images/icon-memory.svg" alt="Memory">
            <h3>Memory</h3>
            <h4>92 / 100</h4>
          </div>
          <div id="row-3" class="row-format">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal">
            <h3>Verbal</h3>
            <h4>61 / 100</h4>
          </div>
          <div id="row-4" class="row-format">
            <img src="./assets/images/icon-visual.svg" alt="Visual">
            <h3>Visual </h3>
            <h4>72 / 100</h4>
          </div>
          <button>Continue</button>
        </div>
        
        
        
      </div>
    </div>
    
  
  
  
</body>
</html>
